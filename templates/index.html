<!DOCTYPE html>
<html>
<head>
  <title>AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #responseBox, #historyBox {
      margin-top: 30px;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 6px;
    }

    .message {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .user {
      font-weight: bold;
      color: #333;
    }

    .bot {
      color: #006400;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß† AI Assistant (Session-Based)</h2>

    <textarea id="prompt" placeholder="Type your message here..."></textarea><br>

    <button onclick="sendPrompt()">Send</button>
    <button onclick="clearChat()">Clear Chat</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="viewHistory()">View History</button> <!-- New -->

    <div id="responseBox"></div>

    <h3>üîÅ Chat History</h3>
    <div id="historyBox"></div> <!-- Shows session history -->
  </div>

  <script>
    function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      fetch("/chat", {
          method: "POST",
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({prompt})
      })
      .then(res => res.json())
      .then(data => {
          const div = document.getElementById("responseBox");
          div.innerHTML += `
              <div class="message"><span class="user">You:</span> ${prompt}<br><span class="bot">Bot:</span> ${data.response}</div>
          `;
          document.getElementById("prompt").value = "";
      });
    }

    function clearChat() {
      fetch("/clear", { method: "POST" })
          .then(() => {
            document.getElementById("responseBox").innerHTML = "";
            document.getElementById("historyBox").innerHTML = "";
          });
    }

    function downloadPDF() {
      window.location.href = "/download";
    }

    function viewHistory() {
      fetch("/history")
        .then(res => res.json())
        .then(history => {
          const box = document.getElementById("historyBox");
          box.innerHTML = "";  // Clear previous

          if (history.length === 0) {
            box.innerHTML = "<p>No history found for this session.</p>";
            return;
          }

          history.forEach(entry => {
            box.innerHTML += `
              <div class="message">
                <span class="user">You:</span> ${entry.prompt}<br>
                <span class="bot">Bot:</span> ${entry.response}
              </div><hr>
            `;
          });
        });
    }
  </script>
</body>
</html>
